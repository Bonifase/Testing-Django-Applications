{% extends 'base.html' %}

{% load static %}
{% block extra_css %}
    <style>
        .card {
            width: 350px;
            background-color: #efefef;
            border: none;
            cursor: pointer;
            transition: all 0.5s;
        }

        .image img {
            transition: all 0.5s
        }

        .card:hover .image img {
            transform: scale(1.5)
        }

        .btn {
            height: 140px;
            width: 140px;
            border-radius: 50%
        }

        .name {
            font-size: 22px;
            font-weight: bold
        }

        .idd {
            font-size: 14px;
            font-weight: 600
        }

        .idd1 {
            font-size: 12px
        }

        .number {
            font-size: 22px;
            font-weight: bold
        }

        .follow {
            font-size: 12px;
            font-weight: 500;
            color: #444444
        }

        .btn1 {
            height: 40px;
            width: 150px;
            border: none;
            background-color: #000;
            color: #aeaeae;
            font-size: 15px
        }

        .text span {
            font-size: 13px;
            color: #545454;
            font-weight: 500
        }

        .icons i {
            font-size: 19px
        }

        hr .new1 {
            border: 1px solid
        }

        .join {
            font-size: 14px;
            color: #a0a0a0;
            font-weight: bold
        }

        .date {
            background-color: #ccc
        }
    </style>
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <div class="row mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
           <div class=" image d-flex flex-column justify-content-center align-items-center">
            <div>
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            </div>
            <span class="name mt-3">{{ user.username }}</span>
            <span class="idd">{{ user.email }}</span>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                 <span class="number">{{ total_tasks }}<span class="follow">&nbsp;Tasks</span></span>
            </div>
            <div class=" d-flex mt-2">
                <a class="btn btn-secondary" href="{% url 'edit_profile' pk=user.pk %}" class="btn1 btn-dark">
                    Edit Profile
                </a>
            </div>
            <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> <span><i class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span> </div>
            <div class=" px-2 rounded mt-4 date "> <span class="join">{{ user.date_joined }}</span> </div>
           </div>
        </div>
     </div>
    {% endif %}

{% endblock %}
